name: GameGleaner Scraper

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 08:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Create data directories
        run: |
          mkdir -p scraper/data/thumbnails

      - name: Run scraper
        run: python scraper/GameGleaner.py

      - name: Commit and push results
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add scraper/data/itch_games.csv scraper/data/thumbnails/
          git commit -m "Update scraped game data [skip ci]" || echo "No changes to commit"
          git push
