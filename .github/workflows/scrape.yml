name: Itch.io Scraper

on:
  schedule:
    - cron: '0 0 1 * *'  # First of each month at midnight UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas

      - name: Run scraper
        run: python scraper/GameGleaner.py

      - name: Commit results
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/itch_games.csv
          # Add thumbnails only if they exist
          if [ -d data/thumbnails ] && [ "$(ls -A data/thumbnails)" ]; then
            git add data/thumbnails/
          fi
          git commit -m "Monthly scrape $(date)" || echo "No changes to commit"
          git push

      - name: Upload scraped data artifact
        uses: actions/upload-artifact@v4
        with:
          name: itch-scraper-data
          path: |
            data/itch_games.csv
            data/thumbnails/
